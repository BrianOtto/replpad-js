<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Asynchronous DOM Modification</title>
    <script>
      //
      // Start loading the worker ASAP.  It posts C_REQUEST_LOAD_DOM_CONTENT
      // once the emscripten runtime is initialized.
      //
      var pump = new Worker('worker.js');
    </script>
    <script src="gui.js"></script>
  </head>
  <body>
    <div id='repl' style='font-family: monospace;'>
      <b>...loading... (see browser console log for errors)</b>
    </div>
    <!-- Input disabled until a C_REQUEST_INPUT is received from worker -->
    <input
      type='TEXT'
      id='typing'
      style='color: grey; background-color: #F0F0F0;'
      disabled=true
      onkeydown='if (event.key === "Enter") onTypingEnter();'
    >
  </body>
</html>
