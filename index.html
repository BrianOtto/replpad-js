<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Asynchronous DOM Modification</title>

    <!-- Comments shouldn't come before DOCTYPE/charset for tech reasons. -->
    <!-- https://google.github.io/styleguide/htmlcssguide.html -->

    <script>
      //
      // Start loading the worker ASAP.  It posts C_REQUEST_LOAD_DOM_CONTENT
      // once the emscripten runtime is initialized.
      //
      var pump = new Worker('worker.js');
    </script>
    <script src="gui.js"></script>
    <link rel="stylesheet" type="text/css" href="replpad.css">
  </head>
  <body>
    <div id="replpad">
      <div style="line">
        ...loading... (see browser console log for errors)
      </div>
    </div>
  </body>
</html>
